<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
        <style>
                    .navbar{
             background-color:rgb(1, 1, 28);
            }
   #h{
        color:white;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Employee Document Details</title>
</head>
<body style="background-color: whitesmoke;">
<div class="container-fluid">
            <nav class="navbar navbar-expand-lg fixed-top ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="http://127.0.0.1:8000/employeeapp/empprofile/" id="h">&nbsp;EMS</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="color:white"><i class="fa-solid fa-bars"></i></span>
                  </button>

                    <div class="d-flex">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="http://127.0.0.1:8000/employeeapp/emplogout/">Logout&nbsp;&nbsp;<i class="fa-solid fa-right-from-bracket"></i></a>
                            </li>
                          </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    <br><br><br>

            <center>
 <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Documents</h2>
                <div id="b" class="container-fluid p-5">
                    <br>
{% for i,j,k,l,m in mylist %}
    {% if epid == m %}
                    <div class="row">
                  <div class="col-lg-4 col-md-8 col-sm-12">
                  <div class="card" style="width: 20rem;">
                    <img src="{% static 'employeeapp/images/appontment.jpeg' %}" height="200px" width="100px" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3>Appointment order</h3>
                      <a href="{%  static j %}" download><i class="fa-solid fa-download fa-2x" style="color:black"></i> </a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-8 col-sm-12">
                  <div class="card" style="width: 20rem;">
                    <img src="{% static 'employeeapp/images/join.jpg' %}" height="200px" width="100px" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3>Join order</h3>
                     <a href="{%  static k %}" download><i class="fa-solid fa-download fa-2x" style="color:black"></i> </a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-8 col-sm-12">
                  <div class="card" style="width:20rem;">
                    <img src="{% static 'employeeapp/images/appraisal.jpeg' %}" height="200px" width="100px" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3>Appraisal order</h3>
                      <a href="{%  static l %}" download><i class="fa-solid fa-download fa-2x" style="color:black"></i> </a>
                    </div>
                  </div>
                </div>
            </div>
    {% endif %}
{% endfor %}
</div>
     </center>

</html>
