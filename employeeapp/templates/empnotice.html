<!DOCTYPE html>
<html lang="en">
<head>
          <style>
                    .navbar{
             background-color:rgb(1, 1, 28);
            }
   #h{
        color:white;
      }
    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Employee notice</title>
</head>
<body style="background-color: whitesmoke;">
 <div class="container-fluid">
            <nav class="navbar navbar-expand-lg fixed-top ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="http://127.0.0.1:8000/employeeapp/empprofile/" id="h">&nbsp;EMS</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="color:white"><i class="fa-solid fa-bars"></i></span>
                  </button>

                    <div class="d-flex">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                             <li class="nav-item dropdown" style="margin-right:80px;">
                                <a class="nav-link text-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                 Profile
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/employeeapp/empdata/">View profile</a></li>
                                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/employeeapp/emplogout/">Logout&nbsp;&nbsp;<i class="fa-solid fa-right-from-bracket"></i></a></li>
                                </ul>
                              </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <br><br><br>
<div class="container">
  <h2 align="center" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Notice Details</h2>
</div>
<div class="shadow m-5 p-5" style="overflow: auto">
<table class="table table-hover table-condensed table-striped table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Description</th>
            <th>Notes</th>
        </tr>
      </thead>
      <tbody>
{% for i,j,k,l in mylist %}
        <tr>
          <td>{{i}}</td>
          <td>{{j}}</td>
          <td>{{k}}</td>
            <td>{{l}}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
    </div>
  </body>
</html>
