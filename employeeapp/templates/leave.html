<!DOCTYPE html>
<html lang="en">
<head>
        <style>
        .form{
        height:570px;
        width:400px;
        padding:50px;
        border: 2px;
        border-radius: 20px;
        position: relative;
        }
        #b{
          width:400px;
        padding: 6% 0 0;
        margin: auto;
        }
                    .navbar{
             background-color:rgb(1, 1, 28);
            }
   #h{
        color:white;
      }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Leave</title>
</head>
<body style="background-color: whitesmoke;">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg fixed-top ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="http://127.0.0.1:8000/employeeapp/empprofile/" id="h">&nbsp;EMS</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="color:white"><i class="fa-solid fa-bars"></i></span>
                  </button>
                    <div class="d-flex">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                             <li class="nav-item dropdown" style="margin-right:80px;">
                                <a class="nav-link text-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                 Profile
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/employeeapp/empdata/">View profile</a></li>
                                  <li><a class="dropdown-item" href="http://127.0.0.1:8000/employeeapp/emplogout/">Logout&nbsp;&nbsp;<i class="fa-solid fa-right-from-bracket"></i></a></li>
                                </ul>
                              </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <br><br>
<div  id="b">

       <div class="form shadow" style="background-color: whitesmoke;">
      {% if messages %}
    <div  class="alert alert-success">
     {% for message in messages %}
        {{message}}
    {% endfor %}
    </div>
{% endif %}
    <div class="mb-3">
      <h3 align="center" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><strong>
           Apply for leave
        </strong> </h3><br><br>
    <form method="post">{% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
          <label class="form-label text-secondary">From date</label>
                <input type="date" class="form-control" name="fromdate" required>
              </div>
              <div class="col-md-6 mb-3">
   <label class="form-label text-secondary">To date</label>
            <input type="date" class="form-control" name="todate" required>
        </div>
        </div>
         <div class="mb-3">
              <label class="form-label text-secondary">Subject</label>
            <input type="text" class="form-control" name="subject" required>
          </div>
           <div class="mb-3">
              <label class="form-label text-secondary">Message</label>
             <textarea name="message" cols="40" row="60" class="form-control" required></textarea>
          </div>
          <br>
              <center>
              <div class="mb-3">

                <button type="submit" class="btn" style="background-color:rgb(110, 105, 105);color:white">Apply</button>
              </div>

            </center>
            </div>
          </form>

</div>
</body>
</html>
