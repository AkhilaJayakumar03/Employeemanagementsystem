<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .form{
        height:450px;
        width:400px;
        padding:50px;
        border: 2px;
        border-radius: 20px;
        position: relative;

        }
        #b{
          width:360px;
        padding: 8% 0 0;
        margin: auto;
        }
        .navbar{
             background-color:rgb(1, 1, 28);
            }
   #h{
        color:white;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f163060e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Employee login</title>
</head>
<body style="background-color: whitesmoke;">
      <div class="container-fluid">
            <nav class="navbar navbar-expand-lg fixed-top ">
                <div class="container-fluid">
                  <h1 class="navbar-brand"  id="h">&nbsp;EMS</h1>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="color:white"><i class="fa-solid fa-bars"></i></span>
                  </button>

                    <div class="d-flex">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                              <a class="nav-link text-light" href="http://127.0.0.1:8000/">Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link text-light" href="http://127.0.0.1:8000/employeeapp/admin/">Admin</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link text-light" href="http://127.0.0.1:8000/employeeapp/employee/">Employee</a>
                            </li>
                          </ul>
                      </div>
                    </div>
                  </div>
        </div>
        </nav>
        </div>
        <br><br>
<div  id="b">
       <div class="form shadow" style="background-color:whitesmoke;">
{% if messages %}
    <div  class="alert alert-danger">
     {% for message in messages %}
        {{message}}
    {% endfor %}
    </div>
{% endif %}
    <div class="mb-3">
      <h3 align="center"><strong>
           Employee Login
        </strong> </h3><br><br>
    <form method="post">{% csrf_token %}
                <label class="form-label text-secondary">Employee ID</label><br>
                  <div class="input-group mb-3">
                    <i class="fa-solid fa-user fa-2x"></i>&nbsp;&nbsp;&nbsp;
                <input type="text" class="form-control" name="empid">
              </div>
              <label class="form-label text-secondary">Password</label><br>
              <div class="input-group mb-3">
                <i class="fa-solid fa-lock fa-2x"></i>&nbsp;&nbsp;&nbsp;
            <input type="password" class="form-control" name="password">

          </div>
          <br>
              <center>
              <div class="mb-3">
                <button type="submit" class="btn" style="background-color:rgb(5, 181, 5);color:white;">Login</button>
              </div>

            </center>
            </div>
          </form>
    </div>

</body>
</html>
