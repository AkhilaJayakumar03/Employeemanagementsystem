<div class="container-fluid k" style="background-color: whitesmoke;">

         <a class="navbar-brand" href="http://127.0.0.1:8000/employeeapp/empprofile/" id="h">&nbsp;EMS</a>

<div id="b">
        <form method="post">{% csrf_token %}
      <div class="a shadow" style="overflow: auto">
        <div class="mb-2">
          <h3 align="center" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><strong>
              Add Bio data
          </strong> </h3><br>
         </div>
          <div class="row">
          <div class="col-md-6 mb-2">
          <label  class="form-label text-dark">Name</label>
          <input type="text" class="form-control" name="name" required>
              </div>
              <div class="col-md-6 mb-2">
    <label  class="form-label text-dark">Father name</label>
          <input type="text" class="form-control" name="fathername" required>
        </div>
              </div>
           <div class="row">
        <div class="col-md-6 mb-2">
          <label class="form-label text-dark">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="col-md-6 mb-2">
          <label class="form-label text-dark">Phone number</label>
          <input type="number" class="form-control" name="mobile" required>
        </div>
           </div>
          <div class="row">
                <div class="col-md-6 mb-2">
          <label class="form-label text-dark">Date of birth</label>
          <input type="date" class="form-control" name="dob" required>
        </div>
      <div class="col-md-6 mb-2">
          <label class="form-label text-dark">Nationality</label>
          <input type="text" class="form-control" name="nationality" required>
        </div>
              </div>

             <div class="mb-2">
          <label class="form-label text-dark">Education</label>
          <input type="text" class="form-control" name="education" required>
        </div>
     <div class="mb-2">
          <label class="form-label text-dark">Address</label>
          <textarea name="address" cols="20" row="80" class="form-control" required></textarea>
        </div>
      <center>
          <br>
    <button type="submit" class="btn" style="background-color:rgb(110, 105, 105);color:white">Add</button>
